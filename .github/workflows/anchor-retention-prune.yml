name: Anchor Retention Prune

on:
  schedule:
    - cron: "15 3 * * *"   # daily 03:15 UTC
  workflow_dispatch:

jobs:
  prune:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Call retention prune endpoint
        env:
          ANCHOR_API_BASE: ${{ secrets.ANCHOR_API_BASE }}
          ANCHOR_ADMIN_TOKEN: ${{ secrets.ANCHOR_ADMIN_TOKEN }}
        run: |
          set -e

          echo "Calling retention prune..."
          curl -sS -X POST "${ANCHOR_API_BASE}/v1/admin/retention/prune?days=90" \
            -H "Authorization: Bearer ${ANCHOR_ADMIN_TOKEN}" \
            -H "Content-Type: application/json" \
            --fail

          echo "Retention prune completed"
