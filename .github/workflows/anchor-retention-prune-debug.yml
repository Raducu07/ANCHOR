name: Anchor Retention Prune Debug

on:
  workflow_dispatch:

jobs:
  prune:
    runs-on: ubuntu-latest
    steps:
      - name: Debug base URL and call prune
        env:
          ANCHOR_API_BASE: ${{ secrets.ANCHOR_API_BASE }}
          ANCHOR_ADMIN_TOKEN: ${{ secrets.ANCHOR_ADMIN_TOKEN }}
        run: |
          set -e
          echo "ANCHOR_API_BASE=[$ANCHOR_API_BASE]"
          echo "ANCHOR_API_BASE bytes:"; printf %s "$ANCHOR_API_BASE" | od -An -t x1
          curl -sS -X POST "${ANCHOR_API_BASE}/v1/admin/retention/prune?days=90" \
            -H "Authorization: Bearer ${ANCHOR_ADMIN_TOKEN}" \
            -H "Content-Type: application/json" \
            --fail
          echo "OK"
